<!DOCTYPE html>

<html>
  <head>
    <link rel="import" href="company-info.html">
  </head>
  <body>
    <element name="x-company-info-loader" constructor="CompanyInfoLoaderComponent" extends="div">
      <template>
        <template if="company == null">
          Loading...
        </template>
        <template if="company != null">
          <x-company-info company="{{company}}" route="{{companyRoute}}"></x-company-info>
        </template>
      </template>
      <script type="application/dart" src="company-info-loader.dart"></script>
    </element>
  </body>
</html>
